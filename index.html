<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Instanews - NYT News Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="stylesheet" href=""> fontawesome-->
    <link href="build/css/style.min.css" rel="stylesheet" type="text/css"> 
    <!--<link href="css/reset.css" rel="stylesheet" type="text/css">-->
  </head>
  <body>
    <header class="header">
      <div class="logo_div">
        <img class="logo" src="images/nyt-logo.svg">
      </div>
      <section class="selection_box">
        <h1>
            <span class="choose_selection">choose
            </span> a section:
        </h1>

        <form method="post">
          <select class="select_dropdown" name="list">
            <option value="sections">sections...</option>
            <option class="home" value="home">home</option>
            <option value="science">science</option>
            <option value="business">business</option>
            <option value="sports">sports</option>
            <option value="technology">technology</option>
            <option value="fashion">fashion</option>
          </select>
        </form>
      </section>
    </header>

   

    <script src="vendor/jquery-3.1.1.min.js"></script>
    <script src="build/js/main.min.js"></script>	

     <footer>
      <p>&copy; copyright 2016
        <span class="footer_text2">instanews
        </span>
      </p>
    </footer>
  </body>
 
  

</html>
