<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Instanews - NYT News Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="build/css/style.min.css">
    <link rel="stylesheet" href="sass/_selectric.scss"> 
   
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img class="logo" src="images/nyt-logo.svg" alt="logo">
      </div>
        <section class="selection_box">
          <h1>
            <span class="choose_selection">choose
            </span> a section:
          </h1> <form method="post">
          <select class="select_dropdown" name="list">
            <option value="sections">sections...</option>
            <option class="home" value="home">home</option>
            <option value="science">science</option>
            <option value="business">business</option>
            <option value="sports">sports</option>
            <option value="technology">technology</option>
            <option value="fashion">fashion</option>
          </select>
        </form>
      </section>
    </header>

      <section class="image_area">
        <ul class="contentList">
        </ul>
          <img class="loader" style="display:none" src="./images/ajax-loader.gif" alt="loader">
      </section>
   
    <footer>
      <p>&copy; copyright 2016
        <span class="footer_text2">instanews
        </span>
      </p>
    </footer>

    <script src="vendor/jquery-3.1.1.min.js"></script>
    <script src="./vendor/jquery.selectric.js"></script>
    <script src="build/js/main.min.js"></script>	
    
  </body>
</html>
